<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guide App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <nav>
        <div class="navbar-container">
            <div class="logo">
                <h1 class="guide">Movie Guide App</h1>
            </div>
            <div class="search-container">
                <form id="searchForm">  
                    <input type="text" placeholder="Search Movie..." class="inputBox">
                    <button type="submit" class="searchBtn">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <main>
        <section>
            <div class="movie-container noBackground">
                <h2 class="tagline">You can find every movie here...</h2>
            </div>
        </section>
    </main>

    <footer>
        <h3 class="footer">&copy; Movie Guide App 2025</h3>
    </footer>

    <script src="script.js"></script> <!-- Link to JS -->
</body>
</html>
